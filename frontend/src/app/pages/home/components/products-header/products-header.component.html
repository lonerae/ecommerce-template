<mat-card class="mb-5 p-3">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                {{ sort }}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdated('Ascending price')">
                    <span class="text-xs">Ascending price</span>
                </button>
                <button mat-menu-item (click)="onSortUpdated('Descending price')">
                    <span class="text-xs">Descending price</span>
                </button>
            </mat-menu>
            <button mat-button [matMenuTriggerFor]="sortByCategory">
                Categories
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu class="w-[650px] p-5" #sortByCategory="matMenu">
                <mat-grid-list cols="3" rowHeight="50px">
                    <mat-grid-tile *ngFor="let category of categories">
                        <button mat-menu-item [value]="category" (click)="onShowCategory(category)">
                            <span class="text-xs">{{ category }}</span>
                        </button>
                    </mat-grid-tile>
                </mat-grid-list>
                <button mat-raised-button class="m-2" color="primary" (click)="clearFilters()">All Categories</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ itemsShowCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onItemsCountUpdated(12)">12</button>
                    <button mat-menu-item (click)="onItemsCountUpdated(24)">24</button>
                    <button mat-menu-item (click)="onItemsCountUpdated(36)">36</button>
                </mat-menu>
            </div>
            <button (click) = "onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click) = "onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button>
                <mat-icon (click) = "onColumnsUpdated(4)">view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
