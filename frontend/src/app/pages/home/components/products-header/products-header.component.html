<mat-card class="mb-4 p-3">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Name {{ sort }}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdated('asc')">
                    <mat-icon>arrow_drop_up</mat-icon>
                </button>
                <button mat-menu-item (click)="onSortUpdated('desc')">
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ itemsShowCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onItemsCountUpdated(12)">12</button>
                    <button mat-menu-item (click)="onItemsCountUpdated(24)">24</button>
                    <button mat-menu-item (click)="onItemsCountUpdated(36)">36</button>
                </mat-menu>
            </div>
            <button (click) = "onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click) = "onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button>
                <mat-icon (click) = "onColumnsUpdated(4)">view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
