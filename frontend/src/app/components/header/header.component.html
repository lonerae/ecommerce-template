<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">Medusa 3D-Printing</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon
            [matBadge]="1"
            matBadgeColor="warn">
            shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 item(s)</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Cat KeyChain x 1
                    <span class="font-bold">{{ '5' | currency:'EUR' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Laptop Case x 1
                    <span class="font-bold">{{ '25' | currency:'EUR' }}</span>
                </div><div class="flex justify-between font-light mb-2">
                    Soldier Fig. x 1
                    <span class="font-bold">{{ '12' | currency:'EUR' }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ '42' | currency: 'EUR' }}</span>
            </div>
            <div class="flex justify-between py-3">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" 
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                        <mat-icon>check</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
